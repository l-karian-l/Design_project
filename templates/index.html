<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Общие стили */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 16px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        /* Шапка с названием*/
		.header {
            position: relative;
            width: 100%;
            height: 300px;
        }

		.header-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            color: rgb(199, 138, 23);
        }
        

        .Name1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: rgb(199, 138, 23);
            font-family: Cormorant Garamond;
            text-align: left;
            
        }

        .navigation {
            display: flex;
            justify-content: right;
            gap: 30px;
        }

        .navigation a {
            color: rgb(79, 57, 34);
            font-size: 1.2rem;
            text-decoration: none;
        }
        
	
    /*ОБЛОЖКА*/
	
    	.cover{
            /*ОБЛОЖКА*/
        }
        

        /* Основные текстовые блоки */
        .text-container .text1, .text-container .text2, .text-container .text3, .text-container .text4 {
            margin: 10px 0;
        }

        .text1 {
            font-size: 1.5rem;
            color: rgb(204, 204, 204);
        }

        .text2 {
            font-size: 2rem;
            font-family: 'Alice', serif;
        }

        .text3 {
            font-size: 1.8rem;
            font-family: 'Cormorant Garamond', serif;
        }

        .text4 {
            color: rgb(230, 204, 139);
            font-size: 1.2rem;
            font-family: 'Alice', serif;
        }

        /* Секции */
        .section {
            padding: 40px 0;
            text-align: center;
        }

        .section-title {
            color: rgb(199, 138, 23);
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .testimonials, .bestsellers, .reviews {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .square, .testimonial, .review {
            background: rgb(255, 255, 255);
            border-radius: 20px;
            box-shadow: 0px 18.83px 47.08px rgba(47, 50, 125, 0.1);
            padding: 20px;
            text-align: center;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Тексты в квадратных блоках */
        .square-text {
            font-size: 1rem;
            color: rgb(79, 57, 34);
        }

        /* Media Queries для адаптации */
        @media (max-width: 1024px) {
            .Name1 {
                font-size: 2rem;
            }

            .navigation a {
                font-size: 1rem;
            }

            .text2, .text3 {
                font-size: 1.5rem;
            }

            .section-title {
                font-size: 1.8rem;
            }

            .header {
                height: 250px;
            }
        }

        @media (max-width: 768px) {
            .header, .text-container, .section {
                padding: 20px;
            }

            .text2, .text3 {
                font-size: 1.2rem;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .header {
                height: 220px;
            }
        }
    </style>
</head>
<body>
   
    <div class="container">
        <!-- Шапка -->
        <header class="header">
            <div class="header-content">     
                <div class="Name1">SIA_US_JEWELRY</div>
                <nav class="navigation">
                    <a href="#about">О себе</a>
                    <a href="#advantages">Преимущества</a>
                    <a href="#bestsellers">Бестселлеры</a>
                    <a href="#reviews">Отзывы</a>
                </nav>
            </div>
        </header>



        <!-- Секции -->
        <section id="about" class="section testimonials">
            <h2 class="section-title">О себе</h2>
            <div class="testimonial square">Информация об авторе и увлечении</div>
        </section>

        <section id="advantages" class="section">
            <h2 class="section-title">Преимущества</h2>
            <div class="Our_Success square">Краткий список преимуществ</div>
        </section>

        <section id="bestsellers" class="section bestsellers">
            <h2 class="section-title">Бестселлеры</h2>
            <div class="square">
                <div class="square-text">Позолоченная фурнитура, сердолик</div>
            </div>
            <div class="square">
                <div class="square-text">Родированная фурнитура, майорка</div>
            </div>
            <!-- Добавьте остальные блоки с украшениями -->
        </section>

        <section id="reviews" class="section reviews">
            <h2 class="section-title">Отзывы</h2>
            <div class="review">Отзыв клиента</div>
            <div class="review">Отзыв клиента</div>
        </section>
    </div>
</body>
</html>
